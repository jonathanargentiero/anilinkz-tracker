<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AniLinkz Tracker Chrome Extension Popup</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article id="no-content" hidden>
      <h4>Your anime views will be available right after visiting <a href="https://www.aniwatcher.com" target="_blank" rel="noopener noreferrer">AniLinkz website</a>.</h4>
    </article>
    <article id="content" hidden>
      <a id="dashboard-link" class="link-view-all icon-control-panel float--right" title="open dashboard" href="#">open dashboard</a>
      <section>
        <h2 class="float--left">Recent episodes</h2>
        <ul class="clear" id="recent-episodes"></ul>
      </section>
      <section>
        <h4 class="float--left">Recent series</h4>
        <ul class="clear" id="recent-series"></ul>
      </section>
      <section>
        <h4 class="float--left">See later</h4>
        <ul class="clear" id="seelater"></ul>
      </section>
    </article>
  </main>
  <script src="popup.js" type="module"></script>
  <script src="lib/ga.js"></script>
</body>
</html>
