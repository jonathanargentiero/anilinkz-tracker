<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AniLinkz Tracker</title>
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <picture class="logo float--left">
      <img src="icon128.png" width="64" height="64" />
    </picture>
    <h1>AniLinkz Tracker</h1>
  </header>
  <nav>
    <ul>
      <li>
        <a href="#series" class="expand active">
          Series
          <span id="series-count" class="series-count"></span>
        </a>
      </li>
      <li>
        <a href="#recent-episodes" class="expand">
          Recent episodes
          <span id="recent-count" class="series-count"></span>
        </a>
      </li>
      <li>
        <a href="#seelater" class="expand">
          See later
          <span id="seelater-count" class="series-count"></span>
        </a>
      </li>
      <li>
        <a href="#favorite" class="expand">
          Favorite
          <span id="favorite-count" class="series-count"></span>
        </a>
      </li>
      <li>
        <a href="#completed" class="expand">
          Completed
          <span id="completed-count" class="series-count"></span>
        </a>
      </li>
      <li>
        <a href="options.html" class="expand--external" title="open settings" href="#" target="_blank" rel="noopener noreferrer">Settings</a>
      </li>
    </ul>
  </nav>
  <main>
    <section id="series" class="block active"></section>
    <section id="recent-episodes" class="block">
      <ul id="recent-episodes-list"></ul>
    </section>
    <section id="seelater" class="block">
      <ul id="seelater-list"></ul>
    </section>
    <section id="favorite" class="block">
      <ul id="favorite-list"></ul>
    </section>
    <section id="completed" class="block">
      <ul id="completed-list"></ul>
    </section>
  </main>
  <footer>
    <small>AniLinkz Tracker Chrome Extension - MIT License - 2017 - <a href="https://github.com/jonathanargentiero/anilinkz-tracker" target="_blank" rel="noopener noreferrer">Github</a></small>
  </footer>
  <script src="lib/sorttable.js"></script>
  <script src="dashboard.js"></script>
  <script src="ga.js"></script>
</body>
</html>
